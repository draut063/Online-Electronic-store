<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Electronic Store</title>
    <style>
        /* Apply styles to the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(243, 247, 242);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Login Links */
        .login-links a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 12px 24px;
            border-radius: 5px;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            transition: background 0.3s ease-in-out;
        }

        .login-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><u><i>Online Electronic Store</i></u></h1>
        <div class="login-links">
            <a href="AdminLogin.html"> Admin Login </a><br><br>
            <a href="CustomerLogin.html">Customer Login</a>
        </div>
    </div>
</body>
</html>
