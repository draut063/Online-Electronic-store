<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
<style>
	/* Standard CSS for Admin Login */
body {
    font-family: Arial, sans-serif;
    background-color: rgb(255, 225, 231);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

form {
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px 30px;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #333;
}

form u i {
    font-size: 1.2rem;
    color: #007bff;
    font-style: normal;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 0.9rem;
}

input[type="submit"] {
    width: 100%;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

@media (max-width: 600px) {
    form {
        width: 90%;
    }
}

</style>
</head>
<body>
	<center> <h1>
		<form action="alog" method="post">
		<u><i>Admin Login </i></u> <br><br>
		UserName <input type="text" name="aname"><br><br>
		Password <input type="password" name="apwd"><br><br>
		<input type="submit" value="Login">
		</form>
	
	</h1></center>
</body>
</html>
